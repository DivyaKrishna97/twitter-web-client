@(implicit user: Option[securesocial.core.Identity])

@main("Home") {
<div class="row">
    <div class="col-md-4">
        <div class="panel panel-default">
             <div class="panel-heading">
                 <h3 class="panel-title">
                     <img src="@user.get.avatarUrl" class="img-rounded avatar">
                     @user.get.fullName
                 </h3>
             </div>
             <div class="panel-body">
             </div>
        </div>
    </div>
    <div class="col-md-8">
    </div">
</div>
}
